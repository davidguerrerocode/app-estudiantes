<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Base de Datos de Estudiantes</h1>
    
    <div class="controles">
        <input type="text" id="busquedaNombre" placeholder="Buscar por Nombre">
        <select id="filtroGrado">
            <option value="">Filtrar por Grado</option>
        </select>
    </div>

    <div id="reportes">
        </div>

    <table id="tablaEstudiantes">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Alumno</th>
                <th>Grado</th>
                <th>Grupo</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
